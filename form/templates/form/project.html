{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '/css/projectStyles.css' %}" />
    <title>Project</title>
  </head>
  <body>
    <div class="main-content">
      <div class="form">
        <form action="" method="POST">
          <input
            type="hidden"
            name="csrfmiddlewaretoken"
            value="0w9xOrCsQ1gI92xh4mYFub4KL8GR7htPrJRcL704P0cfm3h1SvLiua2bl4zBS88s"
          />
          <div class="form-element">
            <label for="id_name">Name:</label
            ><input
              type="text"
              name="name"
              maxlength="200"
              required=""
              id="id_name"
            />
          </div>
          <div class="form-element">
            <label for="id_phone">Phone:</label
            ><input
              type="text"
              name="phone"
              maxlength="10"
              required=""
              id="id_phone"
            />
          </div>
          <div class="form-element">
            <label for="id_age">Age:</label
            ><input
              type="text"
              name="age"
              maxlength="3"
              required=""
              id="id_age"
            />
          </div>
          <div class="form-element">
            <label for="id_city">City:</label
            ><input
              type="text"
              name="city"
              maxlength="200"
              required=""
              id="id_city"
            />
          </div>
          <input class="btn btn-sm btn-success" type="submit" name="Submit" />
        </form>
      </div>
      <div class="table-container">
        <div class="table-search">
          <form action="" method="GET">
            <div class="name">
              <label for="Name">Name:&nbsp;&nbsp;&nbsp;</label>
              <input type="text" name="Name" />
            </div>

            <br />
            <input type="submit" value="Search" class="btn btn-sm btn-info" />
          </form>
        </div>
        <div class="col-md-6">
          <div class="card card-body">
            <table class="table table-sm">
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Age</th>
                <th>City</th>
              </tr>
              {% for i in users %}
              <tr>
                <td>{{i.name}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.age}}</td>
                <td>{{i.city}}</td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
